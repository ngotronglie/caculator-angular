<div class="main container">

  <h3 class="text-center mt-3">Calculator with Angular</h3>
  <section class="border p-2 row container">





    <div class=" col-md-9 button-number-class ">
      <div class="show-screen mb-3">
        <div class="calculation-display">
          {{ showEquals ? displayExpression : (previousNumber + ' ' + operation + ' ' + currentNumber) }}
        </div>
        <div [class.final-result]="showEquals" class="result-display">
          {{ showEquals ? currentNumber : predictedResult }}
        </div>
      </div>
      <div class="button d-flex gap-2  flex-wrap">
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('7')">7</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('8')">8</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('9')">9</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onOperationClick('/')">/</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('4')">4</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('5')">5</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('6')">6</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onOperationClick('*')">×</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('1')">1</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('2')">2</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('3')">3</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onOperationClick('-')">-</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="clear()">C</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onNumberClick('0')">0</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onDecimalClick()">.</button>
        <button class="btn btn-primary text-white" style="flex: 0 0 calc(25% - 0.5rem);" (click)="onEqualsClick()">=</button>
      </div>
    </div>

    <div class="history col-md-3">
      <h4>History</h4>
      <div *ngFor="let calc of history" class="mb-2">
        {{ calc }}
      </div>
      <button (click)="clearHistory()" class="btn btn-danger">xóa</button>
    </div>
  </section>


</div>


<router-outlet />
